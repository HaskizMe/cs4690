<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark">
    <title>Student Logs</title>
    <link
      rel="icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >

    <div class="top-bar-container">
        <img src="https://www.uvu.edu/marketing/images/guide/bg_2-1_primary_monogram.png" width="180" height="80" alt="UVU logo">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">
            <span class="theme-icon">ðŸŒ“</span>
        </button>
    </div>
    <div class="main-container">
        <form>
            <select
                aria-label="Select Course"
                id="course"
                name="course"
                data-cy="course_select"
            >
                <option selected value="">Choose Courses</option></select
            ><br />
            <label for="uvuId" class="form-section-header">UVU ID</label><br />
            <input
                type="text"
                id="uvuId"
                name="uvuId"
                data-cy="uvuId_input"
                placeholder="10234567"
                maxlength="8"
                inputmode="numeric"
                pattern="\d{8}"
                autocomplete="off"
            />
            <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay"></h3>
            <ul data-cy="logs" class="log-area"></ul>
            <label class="form-section-header">New Log</label><br />
            <textarea
                style="height: 75px"
                aria-label="add log textarea"
                data-cy="log_textarea"
            ></textarea
            ><br />
            <button
                type="button"
                data-cy="add_log_btn"
                class="add-log-button"
                disabled
                onclick="addLog()"
            >
                Add Log
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
